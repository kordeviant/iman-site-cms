{{ define "main" }}
<section class="products-grid">
  {{ range where .Site.RegularPages "Section" "products" }}
    <a href="{{ .RelPermalink }}" class="product-card">
      {{ with .Params.image }}
        <img src="{{ . }}" alt="{{ $.Title }}">
      {{ end }}
      <div class="product-info">
        <h3>{{ .Title }}</h3>
        <p class="product-desc">{{ .Params.description }}</p>
      </div>
    </a>
  {{ end }}
</section>
{{ end }}
